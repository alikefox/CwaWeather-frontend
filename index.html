        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function buildIconReel(reelEl, finalIcon) {
            reelEl.innerHTML = '';
            var items = [];

            // 15 å€‹éš¨æ©Ÿ + 1 å€‹çµæœ
            for (var i = 0; i < 15; i++) {
                var randomFood = foodPool[Math.floor(Math.random() * foodPool.length)];
                items.push(randomFood.icon);
            }
            items.push(finalIcon);

            items.forEach(function(icon) {
                var div = document.createElement('div');
                div.className = 'food-icon-item';
                div.textContent = icon;
                reelEl.appendChild(div);
            });

            return items.length;
        }

        function buildInfoReel(reelEl, finalData) {
            reelEl.innerHTML = '';
            var items = [];

            // 15 å€‹éš¨æ©Ÿ + 1 å€‹çµæœ
            for (var i = 0; i < 15; i++) {
                var randomFood = foodPool[Math.floor(Math.random() * foodPool.length)];
                items.push({
                    category: randomFood.category,
                    name: randomFood.name,
                    drink: null
                });
            }
            items.push(finalData);

            items.forEach(function(item) {
                var div = document.createElement('div');
                div.className = 'food-info-item';

                var catDiv = document.createElement('div');
                catDiv.className = 'food-category';
                catDiv.textContent = item.category;

                if (item.drink) {

                    drinkTextSpan.textContent = 'æ­é… ' + item.drink.name;
                    drinkDiv.appendChild(drinkIconSpan);
                    drinkDiv.appendChild(drinkTextSpan);
                }

                div.appendChild(catDiv);
                div.appendChild(nameDiv);
                div.appendChild(drinkDiv);
                reelEl.appendChild(div);
            });

            return items.length;
        }

        function animateReel(reelEl, totalItems, itemHeight, duration, callback) {
            var finalPosition = -(totalItems - 1) * itemHeight;
            var startTime = null;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                var elapsed = timestamp - startTime;
                var progress = Math.min(elapsed / duration, 1);
                var easedProgress = easeOutCubic(progress);
                var currentPosition = finalPosition * easedProgress;

                reelEl.style.transform = 'translateY(' + currentPosition + 'px)';

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    if (callback) callback();
                }
            }

            requestAnimationFrame(animate);
        }

        function runMealSlot(meal, recommendation, delay, callback) {
            var prefix = meal.toLowerCase();
            var iconReel = document.getElementById(prefix + 'IconReel');
            var infoReel = document.getElementById(prefix + 'InfoReel');

            var finalData = {

                drink: recommendation.drink

            var iconCount = buildIconReel(iconReel, recommendation.category.icon);
            var infoCount = buildInfoReel(infoReel, finalData);

            setTimeout(function() {
                // åŒæ™‚æ»¾å‹• icon å’Œ info
                animateReel(iconReel, iconCount, 70, 1500 + delay * 300, function() {
                    // icon æ»¾å®Œçš„é–ƒå…‰æ•ˆæœ
                });
